<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M60 0H0v60" stroke="#38bdf8" stroke-opacity="0.07" stroke-width="1"/>
      <path d="M0.5 0v60M0 0.5h60" stroke="#38bdf8" stroke-opacity="0.08" stroke-width="0.5"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <path d="M180 460 C420 420 780 520 1040 430" stroke="#38bdf8" stroke-width="6" stroke-linecap="round" filter="url(#glow)" opacity="0.85"/>

  <text x="600" y="290" text-anchor="middle" fill="#E5E7EB" font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="62" font-weight="700" letter-spacing="1">
    Integral Solutions Inc.
  </text>
  <text x="600" y="350" text-anchor="middle" fill="#A5F3FC" font-family="Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="600" letter-spacing="0.8">
    Engineering • Reliability • Integrity
  </text>
</svg>
